<!DOCTYPE html>
<html>
<head>
    <title>Money Workday Tracker</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: #0f172a; 
            color: white; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #setup-ui { z-index: 100; transition: opacity 0.5s; }
        #work-ui { display: none; z-index: 100; padding: 20px; }
        
        .card { background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: inline-block; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin: 10px; }
        button { padding: 12px 25px; border-radius: 8px; border: none; background: #22c55e; color: white; cursor: pointer; font-weight: bold; }
        
        /* Progress Bar */
        .progress-container { width: 80%; background: #334155; height: 30px; border-radius: 15px; margin: 20px auto; overflow: hidden; position: relative; border: 2px solid #475569; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #22c55e, #4ade80); transition: width 0.3s; }
        #progress-text { position: absolute; width: 100%; top: 5px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black; }

        /* Bucket & Money */
        #bucket { font-size: 100px; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 50; }
        .money { position: absolute; font-size: 30px; z-index: 1; pointer-events: none; }
        
        /* Fast Forward Slider */
        .slider-box { margin-top: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; }
        input[type=range] { width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup-ui">
        <div class="card">
            <h2>ğŸ’° Money Rain Setup</h2>
            <p>Î ÏŒÏƒÎ± Ï€Î±Î¯ÏÎ½ÎµÎ¹Ï‚ ÎºÎ±Î¸Î±ÏÎ¬ Ï„Î¿ Î¼Î®Î½Î±;</p>
            <input type="number" id="salary" placeholder="Ï€.Ï‡. 1200" value="1200">
            <br>
            <p>Î£Îµ Ï€Î¿Î¹Î± ÏÏÎ± Ï„Î¿Ï… 8ÏÏÎ¿Ï… ÎµÎ¯ÏƒÎ±Î¹ Ï„ÏÏÎ±;</p>
            <input type="range" id="start-hour" min="0" max="8" step="0.5" value="0">
            <div id="hour-display">ÎÏÎ±: 0</div>
            <br>
            <button onclick="startApp()">ÎˆÎ½Î±ÏÎ¾Î· Î•ÏÎ³Î±ÏƒÎ¯Î±Ï‚ ğŸš€</button>
        </div>
    </div>

    <div id="work-ui">
        <h1 id="live-money">0.00â‚¬</h1>
        <div class="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        <p id="stats-info"></p>
        
        <div class="slider-box">
            <label>Fast Forward (Î†Î»Î»Î±Î¾Îµ Ï„Î·Î½ ÏÏÎ± ÏƒÎ¿Ï…):</label><br>
            <input type="range" id="live-hour-slider" min="0" max="8" step="0.01">
            <div id="live-hour-text">Î¤ÏÎ­Ï‡Î¿Ï…ÏƒÎ± ÏÏÎ±: 0.00 / 8</div>
        </div>
        <button onclick="location.reload()" style="background:#ef4444; margin-top:10px;">Reset</button>
    </div>

    <div id="bucket">ğŸª£</div>

    <script>
        let salary, dailyTarget, hourlyRate;
        let currentSeconds = 0; // Î£Ï…Î½Î¿Î»Î¹ÎºÎ¬ Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î± Î±Ï€ÏŒ Ï„Î·Î½ Î±ÏÏ‡Î® Ï„Î¿Ï… 8ÏÏÎ¿Ï…
        const TOTAL_SECONDS = 8 * 3600;
        let rainInterval;

        // Update display Î³Î¹Î± Ï„Î¿ Î±ÏÏ‡Î¹ÎºÏŒ slider
        document.getElementById('start-hour').oninput = function() {
            document.getElementById('hour-display').innerText = `ÎÏÎ±: ${this.value}`;
        };

        function startApp() {
            salary = parseFloat(document.getElementById('salary').value);
            if(!salary) return alert("Î’Î¬Î»Îµ Î¼Î¹ÏƒÎ¸ÏŒ!");
            
            // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼Î¿Î¯
            dailyTarget = salary / 22;
            hourlyRate = dailyTarget / 8;
            
            // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Ï‡ÏÏŒÎ½Î¿Ï… Î±Ï€ÏŒ Ï„Î¿ slider
            currentSeconds = parseFloat(document.getElementById('start-hour').value) * 3600;
            
            // Switch UI
            document.getElementById('setup-ui').style.display = 'none';
            document.getElementById('work-ui').style.display = 'block';
            document.getElementById('live-hour-slider').value = (currentSeconds / 3600);
            
            // Start Logic
            mainLoop();
            startRain();
        }

        function updateUI() {
            const progressPercent = (currentSeconds / TOTAL_SECONDS) * 100;
            const earnedSoFar = (currentSeconds / 3600) * hourlyRate;
            
            document.getElementById('progress-bar').style.width = Math.min(progressPercent, 100) + '%';
            document.getElementById('progress-text').innerText = progressPercent.toFixed(1) + '%';
            document.getElementById('live-money').innerText = earnedSoFar.toFixed(2) + 'â‚¬';
            document.getElementById('live-hour-text').innerText = `Î¤ÏÎ­Ï‡Î¿Ï…ÏƒÎ± ÏÏÎ±: ${(currentSeconds/3600).toFixed(2)} / 8`;
            document.getElementById('stats-info').innerText = `Î£Ï„ÏŒÏ‡Î¿Ï‚ Î·Î¼Î­ÏÎ±Ï‚: ${dailyTarget.toFixed(2)}â‚¬ | Î©ÏÎ¹Î±Î¯Î¿: ${hourlyRate.toFixed(2)}â‚¬`;
        }

        // Î¤Î¿ ÏÎ¿Î»ÏŒÎ¹ Ï€Î¿Ï… Ï„ÏÎ­Ï‡ÎµÎ¹ ÎºÎ¬Î¸Îµ Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î¿
        function mainLoop() {
            setInterval(() => {
                if(currentSeconds < TOTAL_SECONDS) {
                    currentSeconds += 1; // Î ÏÎ¿ÏƒÎ¸Î­Ï„Î¿Ï…Î¼Îµ 1 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î¿
                    updateUI();
                    document.getElementById('live-hour-slider').value = (currentSeconds / 3600);
                }
            }, 1000);
        }

        // Slider Fast Forward
        document.getElementById('live-hour-slider').oninput = function() {
            currentSeconds = parseFloat(this.value) * 3600;
            updateUI();
        };

        function startRain() {
            // Î— Î²ÏÎ¿Ï‡Î® ÎµÎ¾Î±ÏÏ„Î¬Ï„Î±Î¹ Î±Ï€ÏŒ Ï„Î¿ Î¼Î¹ÏƒÎ¸ÏŒ - ÏŒÏƒÎ¿ Ï€Î¹Î¿ Ï€Î¿Î»Î»Î¬, Ï„ÏŒÏƒÎ¿ Ï€Î¹Î¿ ÏƒÏ…Ï‡Î½Î¬
            const freq = Math.max(200, 3000 - (salary/2));
            rainInterval = setInterval(createMoney, freq);
        }

        function createMoney() {
            if(currentSeconds >= TOTAL_SECONDS) return;
            const el = document.createElement('div');
            el.className = 'money';
            el.innerText = ['ğŸ’¶', 'ğŸ’°', 'ğŸ’¸', 'ğŸª™'][Math.floor(Math.random() * 4)];
            el.style.left = Math.random() * 90 + 5 + 'vw';
            el.style.top = '-50px';
            document.body.appendChild(el);

            el.animate([
                { top: '-50px' },
                { top: (window.innerHeight - 100) + 'px' }
            ], { duration: 2000, easing: 'linear' }).onfinish = () => el.remove();
        }
    </script>
</body>
</html>
